<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Verb Agreement Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .question-box {
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            max-width: 600px;
            background: linear-gradient(to right, #333, #444);
            box-shadow: 0 0 15px #4CAF50;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .options button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #222;
            color: #fff;
        }
        .options button:hover {
            background-color: #555;
        }
        .options button.correct {
            background-color: #4CAF50;
        }
        .options button.wrong {
            background-color: #f44336;
        }
        #start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Subject Verb Agreement Quiz</h1>
    </header>
    <div class="container">
        <button id="start-button">Start Quiz</button>
        <div id="quiz" style="display: none;">
            <div class="question-box">
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>
            <div id="result" aria-live="polite"></div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "The condition of these books ___ not good.", options: ["is", "are", "was", "were"], answer: 0 },
            { question: "The ladies wearing green dresses _______ my sisters.", options: ["is", "are", "was", "were"], answer: 1 },
            { question: "The girls ___ dancing.", options: ["is", "are", "was", "were"], answer: 1 },
            // Add more questions as needed
        ];

        let currentQuestionIndex = 0;
        const quizContainer = document.getElementById('quiz');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const startButton = document.getElementById('start-button');
        const resultElement = document.getElementById('result');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            quizContainer.style.display = 'block';
            showQuestion();
        });

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            optionsElement.innerHTML = '';
            resultElement.textContent = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => handleAnswer(button, index));
                optionsElement.appendChild(button);
            });
        }

        function handleAnswer(button, selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;

            disableOptions();
            if (selected === correctAnswer) {
                button.classList.add('correct');
                playSound('correct.mp3');
                resultElement.textContent = "Correct!";
                setTimeout(nextQuestion, 2000);
            } else {
                button.classList.add('wrong');
                playSound('wrong.mp3');
                resultElement.textContent = "Wrong! Try again.";
            }
        }

        function disableOptions() {
            const buttons = optionsElement.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                quizContainer.innerHTML = '<p>Quiz Completed! Well done!</p>';
            }
        }

        function playSound(file) {
            const sound = new Audio(file);
            sound.play().catch(err => console.warn('Sound playback failed:', err));
        }
    </script>
</body>
</html>
